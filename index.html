<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼兒園代課薪資管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #table-tb, #table-admin-history { min-width: 900px; }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        [data-salary-toggle] { cursor: pointer; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <nav class="bg-slate-800 text-white p-4 shadow-lg mb-6 sticky top-0 z-40">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold tracking-tight">代課薪資核算系統</h1>
            <button onclick="toggleAdmin()" class="bg-slate-600 hover:bg-slate-500 px-4 py-1.5 rounded-lg text-sm transition font-medium">管理者後台</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 space-y-6">
        
        <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-blue-600 text-white px-5 py-4 font-bold flex justify-between items-center">
                <span class="flex items-center gap-2">薪資試算 (TA)</span>
                <label class="flex items-center text-sm font-normal cursor-pointer bg-blue-700 px-3 py-1 rounded-full">
                    <input type="checkbox" id="ta-isFullDay" class="w-4 h-4 mr-2" onchange="syncUI()">
                    全日代課模式
                </label>
            </div>
            
            <div class="p-6 space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">請假教師 (從任教班級庫載入)</label>
                        <select id="ta-teacher" class="w-full border-2 border-slate-100 rounded-xl p-3 bg-slate-50 focus:border-blue-500 outline-none transition"></select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">代理人 (從薪資資料庫載入)</label>
                        <select id="ta-proxy" class="w-full border-2 border-slate-100 rounded-xl p-3 bg-slate-50 focus:border-blue-500 outline-none transition"></select>
                    </div>
                </div>

                <div class="border-t border-slate-100 pt-5">
                    <label class="block text-sm font-bold text-slate-600 mb-2">代課日期</label>
                    <div class="space-y-3">
                        <div class="flex items-center gap-3">
                            <span id="label-s" class="hidden text-xs font-black text-slate-400 w-8">開始</span>
                            <div class="flex-1 grid grid-cols-3 gap-2">
                                <select id="ta-sy" onchange="syncDays('s')" class="border rounded-lg p-2 text-sm bg-white"></select>
                                <select id="ta-sm" onchange="syncDays('s')" class="border rounded-lg p-2 text-sm bg-white"></select>
                                <select id="ta-sd" class="border rounded-lg p-2 text-sm bg-white"></select>
                            </div>
                        </div>
                        <div id="row-end" class="hidden flex items-center gap-3">
                            <span class="text-xs font-black text-red-500 w-8">結束</span>
                            <div class="flex-1 grid grid-cols-3 gap-2">
                                <select id="ta-ey" onchange="syncDays('e')" class="border rounded-lg p-2 text-sm bg-white"></select>
                                <select id="ta-em" onchange="syncDays('e')" class="border rounded-lg p-2 text-sm bg-white"></select>
                                <select id="ta-ed" class="border rounded-lg p-2 text-sm bg-white"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t border-slate-100 pt-5">
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">代課時數</label>
                        <select id="ta-hours" class="w-full border-2 border-slate-100 rounded-xl p-3 bg-slate-50">
                            <script>for(let i=1;i<=7;i++) document.write(`<option value="${i}">${i} 小時</option>`)</script>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">請假事由</label>
                        <select id="ta-reason" class="w-full border-2 border-slate-100 rounded-xl p-3 bg-slate-50"></select>
                    </div>
                </div>

                <div class="bg-blue-50 rounded-2xl p-4 border border-blue-100">
                    <div class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2">薪資計算明細</div>
                    <div id="ta-detail" class="text-sm text-blue-900 font-mono leading-relaxed whitespace-pre-line">請填寫資料後點擊下方計算按鈕</div>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <button onclick="handleCalculate()" class="bg-blue-600 text-white px-6 py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition active:scale-95">計算薪資</button>
            <button id="btn-add" onclick="saveRecord()" disabled class="bg-emerald-600 text-white px-6 py-4 rounded-2xl font-bold shadow-lg disabled:opacity-30 transition active:scale-95">儲存紀錄</button>
            </div>

        <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-slate-700 text-white px-5 py-3 font-bold text-sm">歷史紀錄 (TB)</div>
            <div class="overflow-x-auto custom-scroll">
                <table id="table-tb" class="w-full text-left text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 font-bold text-slate-500">全日</th>
                            <th class="p-4 font-bold text-slate-500">教師姓名</th>
                            <th class="p-4 font-bold text-slate-500">代課日期</th>
                            <th class="p-4 font-bold text-slate-500">時間</th>
                            <th class="p-4 font-bold text-slate-500">事由</th>
                            <th class="p-4 font-bold text-slate-500">代理人</th>
                            <th class="p-4 font-bold text-slate-500">詳細明細</th>
                        </tr>
                    </thead>
                    <tbody id="tb-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="adminPanel" class="hidden fixed inset-0 bg-slate-900/95 z-50 p-4 overflow-y-auto">
        <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-6 md:p-10 my-8">
            <div class="flex justify-between items-center border-b pb-6 mb-8">
                <h2 class="text-2xl font-black text-slate-800">後台管理系統</h2>
                <div id="authBox"></div>
                <button onclick="logoutAndClose()" class="bg-red-500 text-white px-5 py-2 rounded-xl font-bold text-sm shadow-lg">離開</button>
            </div>
            
            <div id="adminContent" class="hidden space-y-12">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <h3 class="text-lg font-bold text-blue-600 border-l-4 border-blue-600 pl-3">薪資計算用教師資料 (代理人來源)</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="adm-tname" placeholder="教師姓名" class="border p-2.5 rounded-lg text-sm">
                            <select id="adm-tdegree" onchange="syncCertOptions()" class="border p-2.5 rounded-lg text-sm">
                                <option value="碩士">碩士</option><option value="大學">大學</option>
                            </select>
                            <select id="adm-tcert" class="col-span-2 border p-2.5 rounded-lg text-sm"></select>
                        </div>
                        <button onclick="dbAddTeacher()" class="w-full bg-blue-600 text-white py-2.5 rounded-xl font-bold shadow-md hover:bg-blue-700">新增計薪教師</button>
                        <div id="adm-teacherList" class="border rounded-xl h-48 overflow-y-auto bg-slate-50 p-2 space-y-1"></div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-lg font-bold text-orange-600 border-l-4 border-orange-600 pl-3">教師任教班級設定 (請假者來源)</h3>
                        <div class="flex gap-2">
                            <input type="text" id="adm-tc-name" placeholder="請輸入教師姓名" class="flex-1 border p-2.5 rounded-lg text-sm">
                            <select id="adm-tc-type" class="border p-2.5 rounded-lg text-sm bg-white">
                                <option value="普通班">普通班</option>
                                <option value="彩虹班">彩虹班</option>
                            </select>
                            <button onclick="dbAddTeacherClass()" class="bg-orange-600 text-white px-6 py-2.5 rounded-xl font-bold">新增</button>
                        </div>
                        <div id="adm-tc-list" class="border rounded-xl h-48 overflow-y-auto bg-slate-50 divide-y divide-slate-200"></div>
                    </div>
                </div>

                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-700 mb-4">薪資標準 JSON 編輯器</h3>
                    <div class="flex items-center gap-3 mb-4">
                        <button id="btn-save-salary" onclick="rewriteAndSaveSalaryJSON()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold">儲存生效</button>
                        <button onclick="expandAllSalary()" class="bg-white border px-3 py-2 rounded-lg text-xs">展開全部</button>
                        <button onclick="collapseAllSalary()" class="bg-white border px-3 py-2 rounded-lg text-xs">收折全部</button>
                    </div>
                    <div id="salaryJsonDisplay" class="font-mono bg-white border p-4 rounded-xl max-h-80 overflow-auto text-[11px]"></div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-bold text-red-600 border-l-4 border-red-600 pl-3">歷史紀錄管理 (後台)</h3>
                    <div class="bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-sm">
                        <div class="overflow-x-auto custom-scroll">
                            <table id="table-admin-history" class="w-full text-left text-xs">
                                <thead class="bg-slate-100 border-b">
                                    <tr>
                                        <th class="p-3 font-bold">日期</th>
                                        <th class="p-3 font-bold">教師</th>
                                        <th class="p-3 font-bold">代理人</th>
                                        <th class="p-3 font-bold">明細摘要</th>
                                        <th class="p-3 font-bold text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="adm-history-body" class="divide-y divide-slate-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs, deleteDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNeUfPFNjaAn6fjEyHwfnqRTYf7GbC6Vg",
            authDomain: "teacher-salary-90c59.firebaseapp.com",
            projectId: "teacher-salary-90c59",
            storageBucket: "teacher-salary-90c59.firebasestorage.app",
            messagingSenderId: "467756916534",
            appId: "1:467756916534:web:a603b54bb3c9d9ab7edd97"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.lastCalcResult = null;
        window.currentSalaryJSON = null;

        window.onload = async () => {
            setupDateSelectors();
            await refreshTADropdowns();
            await loadHistoryRecords();
            if(document.getElementById('salaryJsonDisplay')) await loadAndRenderSalaryJSON();
        };

        onAuthStateChanged(auth, (user) => {
            const adminContent = document.getElementById('adminContent');
            const authBox = document.getElementById('authBox');
            if(user) {
                authBox.innerHTML = `<span class="text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded">管理員登入中</span>`;
                adminContent.classList.remove('hidden');
                refreshAdminList();
                refreshTeacherClassList();
                loadAdminHistoryRecords();
            } else {
                authBox.innerHTML = `<div class="flex gap-1">
                    <input id="adm-email" placeholder="Email" class="border px-2 py-1 text-xs rounded w-24">
                    <input id="adm-pw" type="password" placeholder="Pass" class="border px-2 py-1 text-xs rounded w-20">
                    <button onclick="signIn()" class="bg-slate-700 text-white px-3 py-1 rounded text-xs">登入</button>
                </div>`;
                adminContent.classList.add('hidden');
            }
        });

        async function refreshTADropdowns() {
            const tSel = document.getElementById('ta-teacher');
            const pSel = document.getElementById('ta-proxy');
            const rSel = document.getElementById('ta-reason');

            tSel.innerHTML = '<option value="">請選擇請假教師...</option>';
            const tcSnap = await getDocs(query(collection(db, "teacher_classes"), orderBy("name")));
            tcSnap.forEach(d => {
                const o = document.createElement('option');
                o.value = d.id;
                o.dataset.classType = d.data().classType;
                o.textContent = `${d.data().name} (${d.data().classType})`;
                tSel.appendChild(o);
            });

            pSel.innerHTML = '<option value="">請選擇代理人...</option>';
            const tSnap = await getDocs(query(collection(db, "teachers"), orderBy("name")));
            tSnap.forEach(d => {
                const o = document.createElement('option');
                o.value = d.id;
                o.dataset.info = JSON.stringify(d.data());
                o.textContent = `${d.data().name} (${d.data().degree})`;
                pSel.appendChild(o);
            });

            rSel.innerHTML = '<option>事假(自費)</option><option>病假(自費)</option><option>公假(公派)</option><option>公假(自費)</option>';
        }

        window.handleCalculate = async () => {
            const tSel = document.getElementById('ta-teacher');
            const pSel = document.getElementById('ta-proxy');
            
            if(!tSel.value) return alert("請選擇請假教師");
            if(!pSel.value) return alert("請選擇代理人");

            const snap = await getDoc(doc(db, "settings", "salary_standard"));
            if(!snap.exists()) return alert("請先設定薪資標準");
            
            const std = snap.data();
            const isF = document.getElementById('ta-isFullDay').checked;
            const detailBox = document.getElementById('ta-detail');
            
            const leaveTeacherName = tSel.options[tSel.selectedIndex].text.split(' ')[0];
            const assignedClass = tSel.options[tSel.selectedIndex].dataset.classType;
            
            const proxyOpt = pSel.options[pSel.selectedIndex];
            const proxyInfo = JSON.parse(proxyOpt.dataset.info);
            const proxyName = proxyOpt.text.split(' ')[0];

            let total = 0, detail = "";
            let startDateStr = `${document.getElementById('ta-sy').value}/${document.getElementById('ta-sm').value}/${document.getElementById('ta-sd').value}`;
            let endDateStr = "";

            if (!isF) {
                const hrs = parseInt(document.getElementById('ta-hours').value);
                total = 190 * hrs;
                detail = `【時薪模式】\n代理人：${proxyName}\n時薪 190 元 × ${hrs} 小時 = ${total} 元`;
            } else {
                const sy = document.getElementById('ta-sy').value, sm = document.getElementById('ta-sm').value;
                const ey = document.getElementById('ta-ey').value, em = document.getElementById('ta-em').value, ed = document.getElementById('ta-ed').value;
                endDateStr = `${ey}/${em}/${ed}`;
                
                const dInM = new Date(sy, sm, 0).getDate();
                const key = `除${dInM}天`;
                const base = std[proxyInfo.degree][proxyInfo.cert][key];
                const allowKey = proxyInfo.degree === "碩士" ? "導師費" : "教保費";
                const allow = std["每日加給"][allowKey][key];
                const rain = assignedClass === "彩虹班" ? std["每日加給"]["彩虹班代課"][key] : 0;
                
                const d1 = new Date(sy, sm-1, document.getElementById('ta-sd').value);
                const d2 = new Date(ey, em-1, ed);
                const days = Math.ceil((d2 - d1) / (1000*60*60*24)) + 1;
                
                const daily = base + allow + rain;
                total = daily * days;
                detail = `[全日代課] 請假教師: ${leaveTeacherName} (${assignedClass})\n代理人: ${proxyName} (${proxyInfo.degree}/${proxyInfo.cert})\n當月天數: ${dInM}天 | 代理天數: ${days}天\n計算：基準 ${base} + ${allowKey} ${allow} + 彩虹加給 ${rain}\n每日 ${daily} 元 × ${days} 天 = ${total} 元`;
            }
            
            detailBox.innerText = detail;
            window.lastCalcResult = { total, detail, isF, leaveTeacherName, proxyName, startDateStr, endDateStr };
            document.getElementById('btn-add').disabled = false;
        };

        window.saveRecord = async () => {
            if(!window.lastCalcResult) return;
            // 修正 (a)：根據是否為全日模式組裝日期
            const finalDateStr = window.lastCalcResult.isF 
                ? `${window.lastCalcResult.startDateStr} ~ ${window.lastCalcResult.endDateStr}`
                : window.lastCalcResult.startDateStr;

            const record = {
                isFullDay: window.lastCalcResult.isF,
                teacherName: window.lastCalcResult.leaveTeacherName,
                date: finalDateStr,
                time: window.lastCalcResult.isF ? "-" : document.getElementById('ta-hours').value + "hr",
                reason: document.getElementById('ta-reason').value || "-",
                proxy: window.lastCalcResult.proxyName,
                detail: window.lastCalcResult.detail,
                createdAt: new Date().toISOString()
            };
            await addDoc(collection(db, "records"), record);
            alert("已儲存紀錄"); 
            await loadHistoryRecords();
            if(auth.currentUser) await loadAdminHistoryRecords();
            document.getElementById('btn-add').disabled = true;
        };

        async function loadHistoryRecords() {
            const tbody = document.getElementById('tb-body');
            const q = query(collection(db, "records"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            tbody.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                const r = tbody.insertRow();
                [data.isFullDay?"✓":"-", data.teacherName, data.date, data.time, data.reason, data.proxy, data.detail].forEach(txt => {
                    const c = r.insertCell(); c.className = "p-4 border-r whitespace-pre-line align-top"; c.innerText = txt;
                });
            });
        }

        async function loadAdminHistoryRecords() {
            const tbody = document.getElementById('adm-history-body');
            const q = query(collection(db, "records"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            tbody.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-3">${data.date}</td>
                    <td class="p-3 font-bold">${data.teacherName}</td>
                    <td class="p-3">${data.proxy}</td>
                    <td class="p-3 text-slate-500 truncate max-w-xs">${data.detail.substring(0, 50)}...</td>
                    <td class="p-3 text-center">
                        <button onclick="deleteRecord('${d.id}')" class="bg-red-50 text-red-600 px-3 py-1 rounded-lg font-bold">刪除</button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        window.deleteRecord = async (id) => {
            if(confirm("確定要永久刪除這筆紀錄嗎？")) {
                await deleteDoc(doc(db, "records", id));
                loadHistoryRecords(); loadAdminHistoryRecords();
            }
        };

        function setupDateSelectors() {
            const yOpts = [2025, 2026, 2027];
            ['s', 'e'].forEach(p => {
                const ys = document.getElementById(`ta-${p}y`), ms = document.getElementById(`ta-${p}m`);
                yOpts.forEach(y => ys.innerHTML += `<option value="${y}" ${y===2026?'selected':''}>${y}年</option>`);
                for(let i=1; i<=12; i++) ms.innerHTML += `<option value="${i}">${i}月</option>`;
                syncDays(p);
            });
            document.getElementById('ta-sm').value = new Date().getMonth() + 1;
            syncDays('s');
            document.getElementById('ta-sd').value = new Date().getDate();
        }

        window.syncDays = (p) => {
            const y = document.getElementById(`ta-${p}y`).value, m = document.getElementById(`ta-${p}m`).value;
            const ds = document.getElementById(`ta-${p}d`), total = new Date(y, m, 0).getDate();
            const cur = ds.value; ds.innerHTML = "";
            for(let d=1; d<=total; d++) ds.innerHTML += `<option value="${d}">${d}日</option>`;
            ds.value = Math.min(cur || 1, total);
        };

        window.syncUI = () => {
            const isF = document.getElementById('ta-isFullDay').checked;
            document.getElementById('ta-hours').disabled = isF;
            document.getElementById('ta-hours').parentElement.style.opacity = isF ? "0.3" : "1";
            document.getElementById('row-end').classList.toggle('hidden', !isF);
            document.getElementById('label-s').classList.toggle('hidden', !isF);
        };

        window.signIn = async () => {
            const e = document.getElementById('adm-email').value, p = document.getElementById('adm-pw').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("登入失敗"); }
        };

        window.logoutAndClose = async () => {
            if(auth.currentUser) await signOut(auth);
            document.getElementById('adminPanel').classList.add('hidden');
        };

        window.dbAddTeacher = async () => {
            const data = {
                name: document.getElementById('adm-tname').value,
                degree: document.getElementById('adm-tdegree').value,
                cert: document.getElementById('adm-tcert').value
            };
            if(!data.name) return alert("請填姓名");
            await addDoc(collection(db, "teachers"), data);
            refreshAdminList(); refreshTADropdowns();
        };

        async function refreshAdminList() {
            const list = document.getElementById('adm-teacherList');
            const snap = await getDocs(query(collection(db, "teachers"), orderBy("name")));
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="flex justify-between p-2 bg-white rounded border text-xs mb-1">
                    <span>${d.data().name} (${d.data().degree}/${d.data().cert})</span>
                    <button onclick="deleteDocById('teachers','${d.id}')" class="text-red-500 font-bold px-2">刪除</button>
                </div>`;
            });
        }

        window.dbAddTeacherClass = async () => {
            const name = document.getElementById('adm-tc-name').value.trim();
            const type = document.getElementById('adm-tc-type').value;
            if(!name) return alert("請輸入教師姓名");
            await addDoc(collection(db, "teacher_classes"), { name, classType: type, createdAt: new Date().toISOString() });
            document.getElementById('adm-tc-name').value = "";
            refreshTeacherClassList(); refreshTADropdowns();
        };

        async function refreshTeacherClassList() {
            const container = document.getElementById('adm-tc-list');
            const snap = await getDocs(query(collection(db, "teacher_classes"), orderBy("name")));
            container.innerHTML = "";
            snap.forEach(d => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center p-3 hover:bg-white";
                item.innerHTML = `<div><span class="font-bold">${d.data().name}</span> <span class="ml-2 text-xs text-slate-400">${d.data().classType}</span></div>
                                  <button onclick="deleteDocById('teacher_classes','${d.id}')" class="text-red-400 font-bold text-xs">刪除</button>`;
                container.appendChild(item);
            });
        }

        window.deleteDocById = async (col, id) => {
            if(confirm("確定刪除？")) { 
                await deleteDoc(doc(db, col, id)); 
                if(col==='teachers') refreshAdminList();
                else refreshTeacherClassList();
                refreshTADropdowns(); 
            }
        };

        async function loadAndRenderSalaryJSON() {
            const snap = await getDoc(doc(db, "settings", "salary_standard"));
            if(snap.exists()) { window.currentSalaryJSON = snap.data(); renderSalaryJSON(window.currentSalaryJSON); }
        }

        function renderSalaryJSON(obj) {
            const container = document.getElementById('salaryJsonDisplay'); container.innerHTML = '';
            let _id = 0;
            function walk(node, parent, prefix) {
                Object.keys(node).sort().forEach(k => {
                    const v = node[k], path = prefix ? `${prefix}.${k}` : k;
                    if(v && typeof v === 'object' && !Array.isArray(v)) {
                        const boxId = `json_${_id++}`;
                        const div = document.createElement('div');
                        div.innerHTML = `<div class="font-bold py-1"><span data-target-id="${boxId}" data-salary-toggle="1" class="mr-1">▸</span>${k}</div><div id="${boxId}" class="pl-4 border-l hidden"></div>`;
                        parent.appendChild(div);
                        walk(v, div.querySelector(`#${boxId}`), path);
                    } else {
                        const row = document.createElement('div'); row.className = 'flex items-center gap-2 py-0.5';
                        row.innerHTML = `<span class="text-slate-400 w-24 truncate text-[10px]">${k}:</span><input class="border px-1 flex-1 text-blue-600 font-bold" value="${v}" data-path="${path}">`;
                        row.querySelector('input').onblur = (e) => {
                            const val = isNaN(e.target.value) ? e.target.value : Number(e.target.value);
                            const parts = e.target.dataset.path.split('.');
                            let cur = window.currentSalaryJSON;
                            for(let i=0; i<parts.length-1; i++) cur = cur[parts[i]];
                            cur[parts[parts.length-1]] = val;
                        };
                        parent.appendChild(row);
                    }
                });
            }
            walk(obj, container, '');
            container.onclick = (e) => {
                const btn = e.target.closest('[data-salary-toggle]');
                if(btn) { const t = document.getElementById(btn.dataset.targetId); btn.innerText = t.classList.toggle('hidden') ? '▸' : '▾'; }
            };
        }

        window.rewriteAndSaveSalaryJSON = async () => {
            if(confirm('確認存檔？')) await setDoc(doc(db, 'settings', 'salary_standard'), window.currentSalaryJSON);
            alert('已存至雲端');
        };

        window.expandAllSalary = () => document.querySelectorAll('[data-salary-toggle]').forEach(b => { b.innerText='▾'; document.getElementById(b.dataset.targetId).classList.remove('hidden'); });
        
        // 修正 (b)：新增收折全部功能
        window.collapseAllSalary = () => document.querySelectorAll('[data-salary-toggle]').forEach(b => { b.innerText='▸'; document.getElementById(b.dataset.targetId).classList.add('hidden'); });

        window.toggleAdmin = () => document.getElementById('adminPanel').classList.toggle('hidden');
        window.syncCertOptions = () => {
            const deg = document.getElementById('adm-tdegree').value, sel = document.getElementById('adm-tcert');
            sel.innerHTML = "";
            const opts = deg === "碩士" ? ["有教師證", "無教師證"] : ["有教師證", "僅有教育學分或教育學程", "均無"];
            opts.forEach(o => sel.innerHTML += `<option value="${o}">${o}</option>`);
        };
        window.syncCertOptions();
    </script>
